<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>帮助助手信息</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .guide-section {
            position: relative;
            overflow: hidden;
        }
        .guide-section img {
            width: 100%;
            height: auto;
            vertical-align: top;
            transition: opacity 0.3s ease;
        }
        .guide-section img:hover {
            opacity: 0.95;
        }
    </style>
</head>
<body>
    <section class="guide-section">
        <img src="static/picture/d_01.jpg" alt="帮助助手信息">
    </section>
    <section class="guide-section">
        <img src="static/picture/d_02.jpg" alt="帮助助手信息">
    </section>
    <section class="guide-section">
        <img src="static/picture/d_03.jpg" alt="帮助助手信息">
    </section>
    <section class="guide-section">
        <img src="static/picture/d_04.jpg" alt="帮助助手信息">
    </section>
    <section class="guide-section">
        <img src="static/picture/d_05.jpg" alt="帮助助手信息">
    </section>

 <script>
    (function() {
       
        // 图片展示模块
        const imageViewer = {
            initImagePreview: function() {
                const images = document.querySelectorAll('.guide-section img');
                images.forEach(img => {
                    img.addEventListener('load', () => {
                        img.style.opacity = 1;
                    });
                });
            }
        };

        // 初始化模块
        document.addEventListener('DOMContentLoaded', () => {
            resourceHandler.initResourceAccess();
            imageViewer.initImagePreview();
        });
    })();
</script>

</body>
</html>
